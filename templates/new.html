<!DOCTYPE html>
<nav>
	{% if user %}
	    <nav>
		<a href="{{ url_for('logout') }}">Logout</a>
	    </nav>
	{% else %}
	    <nav>
		<a href="{{ url_for('login') }}">Sign In</a> ||
		<a href="{{ url_for('register') }}">Register</a>
	    </nav>
	{% endif %}
<a href="{{ url_for('index') }}"> Home</a> ||
<a href="{{ url_for('get_posts') }}"> My Posts</a>
</nav>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Question and Answer App">
        <title>Question and Answer App - New Post</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
       <nav>
           <!--  add navigation links -->

       </nav>

        <h1>Welcome to the Question and Answer App!</h1>
	{% if post %}
		<form action="{{ url_for('update_post', post_id=post.id) }}" method="post">
	{% else %}
        <form action="new" method="post">
	{% endif %}
           <p><label>Title </label></p>
	   <p><input type="text" name="title" value="{% if post %}{{post.title}} {% endif %}"/></p>
           <p><label>post </label></p>
	   <p>
		<textarea name="postText"  rows="6" cols="0" >
		  {% if post %}
		    {{post.text}}
		  {% else %}
		    Type your question here ...
		  {% endif %}
		</textarea>
	   </p>
           <p>
		{% if post %}
		   <input type="submit" value="Update Post"/>
		{% else %}
		   <input type="submit" value="Add Post"/>
		{% endif %}
	   </p>
        </form>
    </body>
</html>
